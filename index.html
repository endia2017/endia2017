function onDownHandler(pnt)
{
	//if((pnt.x>0)&&(pnt.y>0)&&(pnt.x<100)&&(pnt.y<100))
	//{
	//	restart();
	//	return;
	//}
	
	//myLetters.addBq();

	{
		if((pnt.x>430)&&(pnt.y>340)&&(pnt.x<670)&&(pnt.y<400)) 
		{
			//startMsg.sendToBack();
			startMsg.alpha=0;
			gameState=1;
			msgTxt.text="Click on bouquet to add next baloon."
			return;
		}
	}
	
	if(gameState==3)

		{
			restart();
			startMsg.alpha=1;
			gameState=0;

			return;
		}
	}
	
	if(gameState==1)

						//isAddable=true;
					}

					{

					}

					{
						bouqC.setAlpha(1);
						//isAddable=true;
					}
					else
					{
						bouqC.setAlpha(0.5);
					}
					
					if(bouqR.isAddable(numSelClr))
					{
						bouqR.setAlpha(1);
						//isAddable=true;
					}
					else
					{
						bouqR.setAlpha(0.5);
					}
				}
			}
		}
		
		if(((pnt.y>274)&&(pnt.y<620))&&(((pnt.x>18)&&(pnt.x<364))||
			((pnt.x>376)&&(pnt.x<722))||((pnt.x>740)&&(pnt.x<1086)))) 
		{
			//grpTween.start();
			//var strX="{ x: "+baloonGroup.x-35+" }";
			//grpTween.to(strX);
			//grpTween.start();
			
			if(jokerEnable)
			{
				if(jokerGrp.numSelClr>=0)
				{
					chooseBouq(pnt,numSelClr);
				}
			}
			else
			{
				chooseBouq(pnt,baloonGroup.children[0].numClr);
			}
		}
	}
}



function ejectNextBaloon()
{
	var baloonName,numClr,animClr;
	if(!jokerEnable)
	{
		//baloonGroup.addAll('x',-35);
		animClr=baloonGroup.children[0].numClr;
		
		baloonGroup.x=baloonGroup.x-35; 
		
		baloonGroup.bringToTop(baloonGroup.children[0]); 
		baloonGroup.set(baloonGroup.children[29],'x',baloonGroup.children[28].x+35);
		if(numEjectedBaloons<packSize)
		{
		/*
			if(numEjectedBaloons<30)
			{
				numClr=numEjectedBaloons%3;
			}
			else
			{
				if(numEjectedBaloons<60)
				{
					numClr= Math.floor((numEjectedBaloons%6)/2);
				}
				else
				{
					numClr=Math.floor(((numEjectedBaloons-60)%9)/3);
				}
			}
		*/
			numClr=clrArr[numEjectedBaloons%18];
		
			switch(numClr)
			{
				case 0:
					baloonName='redBaloon';
				break;
				case 1:
					baloonName='greenBaloon';
				break;
				case 2:
					baloonName='blueBaloon';
				break;
			}
			
			baloonGroup.children[29].loadTexture(baloonName);
			baloonGroup.children[29].numClr=numClr;
			
			baloonGroup.children[0].loadTexture('emptyBaloon');
			
			redAnim.alpha=0;
			greenAnim.alpha=0;
			blueAnim.alpha=0;
			
			switch(baloonGroup.children[0].numClr)
			{
				case 0:
					currentAnim=redAnim;
					currentAnim.frame=5;
					currentAnim.alpha=1;
					currentAnim.play('rAnim');
				break;
				case 1:
					currentAnim=greenAnim;
					currentAnim.frame=5;
					currentAnim.alpha=1;
					currentAnim.play('gAnim');
				break;
				case 2:
					currentAnim=blueAnim;
					currentAnim.frame=5;
					currentAnim.alpha=1;
					currentAnim.play('bAnim');
				break;
			}
		
			//currentAnim.frame=5;
			//currentAnim.alpha=1;
			//currentAnim.y=590;
			//currentAnim.x=125;
			
			numEjectedBaloons++;
		}
		else
		{
			baloonGroup.children[29].loadTexture('emptyBaloon');
			baloonGroup.children[29].numClr=-1;
			
			redAnim.alpha=0;
			greenAnim.alpha=0;
			blueAnim.alpha=0;
			
			baloonGroup.children[0].loadTexture('emptyBaloon');
			
			switch(baloonGroup.children[0].numClr)
			{
				case 0:
					currentAnim=redAnim;
					currentAnim.frame=5;
					currentAnim.alpha=1;
					currentAnim.play('rAnim');
				break;
				case 1:
					currentAnim=greenAnim;
					currentAnim.frame=5;
					currentAnim.alpha=1;
					currentAnim.play('gAnim');
				break;
				case 2:
					currentAnim=blueAnim;
					currentAnim.frame=5;
					currentAnim.alpha=1;
					currentAnim.play('bAnim');
				break;
			}
		
			//currentAnim.frame=5;
			//currentAnim.alpha=1;
		}
		
		if(remBaloons > 0)
		{
			remBaloons--;
		}
		if(remBaloons==0)
		{
			gameState=2;
			currentAnim.alpha=0;
			remBaloonsTxt.text="";
		}
	}
	// если активен джокер
	else
	{
		jokerGrp.clearSelection();
		profitVal=profitVal-15;
	}
	
	numClr=baloonGroup.children[0].numClr;
	if((!bouqL.isAddable(numClr))&&(!bouqC.isAddable(numClr))&&(!bouqR.isAddable(numClr)))
	{
		if(profitVal<15)
		{
			gameState=3;
			gOverMsg.alpha=1;
		}
		
		bouqL.setAlpha(0.5);
		bouqC.setAlpha(0.5);
		bouqR.setAlpha(0.5);
		//addBallImg.alpha=0.4;
		
		jokerGrp.setEnable(true);
		jokerEnable=true;
		msgTxt.text="Select additional balloon.";
		//tweenAdBall.start();
	}
	else
	{
		if(bouqL.isAddable(numClr)) bouqL.setAlpha(1);
		else bouqL.setAlpha(0.5);
		
		if(bouqC.isAddable(numClr)) bouqC.setAlpha(1);
		else bouqC.setAlpha(0.5);
		
		if(bouqR.isAddable(numClr)) bouqR.setAlpha(1);
		else bouqR.setAlpha(0.5);
		
		//addBallImg.alpha=1;
		
		jokerGrp.setEnable(false);
		jokerEnable=false;
		msgTxt.text="Click on bouquet to add next baloon.";
	}
	
	profitTxt.text=profitVal;
}



function moveBaloon(numBoug,numBaloon,clrForAdding)
{
	//var clrForAdding=baloonGroup.children[0].numClr;
	var spr;
	ejectNextBaloon(); 
	
	if(numBaloon<0) return;
	
	switch(clrForAdding)
	{
		case 0:
			spr='redBaloon';
		break;
		case 1:
			spr='greenBaloon';
		break;
		case 2:
			spr='blueBaloon';
		break;
	}
		
	switch(numBoug)
	{
		case 0:
			bouq0Grp.children[numBaloon].numClr=clrForAdding;
			bouq0Grp.children[numBaloon].loadTexture(spr);
			if(numBaloon==2)
			{
				profitVal=profitVal+3;
				profitTxt.text=profitVal;
				for(var i=0;i<3;i++)
				{
					bouq0Grp.children[i].numClr=-1;
					bouq0Grp.children[i].loadTexture('emptyBaloon');
				}
			}
		break;
		case 1:
			bouq1Grp.children[numBaloon].numClr=clrForAdding;
			bouq1Grp.children[numBaloon].loadTexture(spr);
			if(numBaloon==4)
			{
				profitVal=profitVal+7
				profitTxt.text=profitVal;
				for(var i=0;i<5;i++)
				{
					bouq1Grp.children[i].numClr=-1;
					bouq1Grp.children[i].loadTexture('emptyBaloon');
				}
			}
		break;
		case 2:
			bouq2Grp.children[numBaloon].numClr=clrForAdding;
			bouq2Grp.children[numBaloon].loadTexture(spr);
			if(numBaloon==5)
			{
				profitVal=profitVal+15;
				profitTxt.text=profitVal;
				for(var i=0;i<6;i++)
				{
					bouq2Grp.children[i].numClr=-1;
					bouq2Grp.children[i].loadTexture('emptyBaloon');
				}
			}
		break;
	}
}

function chooseBouq(pnt,numSelClr)
{
	var ind;
	//blueAnim.animations.play('bAnim');
	if((pnt.y>274)&&(pnt.y<620))
	{
		if((pnt.x>18)&&(pnt.x<364))
		{
			if(bouqL.isAddable(numSelClr))
			{
				bouqL.addBaloon(numSelClr);
				if(bouqL.isCompleted())
				{
					tweenL.start();
					ind=bouqL.clear();
					myLetters.addBq(ind);
					//bestVal++;
					//bestValTxt.text=bestVal;
				}
				ejectNextBaloon();
			}
		}
		
		if((pnt.x>376)&&(pnt.x<722)) 
		{
			if(bouqC.isAddable(numSelClr))
			{
				bouqC.addBaloon(numSelClr);
				if(bouqC.isCompleted())
				{
					tweenC.start();
					ind=bouqC.clear();
					myLetters.addBq(ind);
					//bestVal++;
					//bestValTxt.text=bestVal;
				}
				ejectNextBaloon();
			}
		}
		
		if((pnt.x>740)&&(pnt.x<1086))
		{
			if(bouqR.isAddable(numSelClr))
			{
				bouqR.addBaloon(numSelClr);
				if(bouqR.isCompleted())
				{
					tweenR.start();
					ind=bouqR.clear();
					myLetters.addBq(ind);
					//bestVal++;
					//bestValTxt.text=bestVal;
				}
				ejectNextBaloon();
			}
		}
		
		//moveBaloon(numBoug,numBaloon,numSelClr);
		
		if(remBaloons > 0)
		{
			//remBaloons--;
			//if(bouqL.isAddable(baloonGroup.children[0].numClr))
			//	bouqL.setAlpha(1);
			//else
			//	bouqL.setAlpha(0.5);
			if(remBaloons<100) remBaloonsTxt.x=28;
			if(remBaloons<10) remBaloonsTxt.x=36;
			remBaloonsTxt.text=remBaloons;
		}
	}
}

function tweenCompleted(target)
{
	var sprName=target.key;
	switch(sprName)
	{
		case "price10c":
			sPrice10c.x=210;
			sPrice10c.y=270;
			profitVal=profitVal+10;
		break;
		case "price20c":
			sPrice20c.x=590;
			sPrice20c.y=270;
			profitVal=profitVal+20;
		break;
		case "price25c":
			sPrice25c.x=970;
			sPrice25c.y=270;
			profitVal=profitVal+25;
		break;
	}
	
	profitTxt.text=profitVal;
}

function restart()
{
	var baloonName;
	packSize=150;
	remBaloons=packSize;
	msgTxt.text="";
	//var xGr=baloonGroup.x;
	//baloonGroup.removeAll();
	//baloonGroup.x=0;
	
	baloonGroup.destroy();
	baloonGroup=myGame.add.group();
	
	for(var i=0;i<30;i++)
	{
		switch(clrArr[i%18])
		{
			case 0:
				baloonName='redBaloon';
			break;
			case 1:
				baloonName='greenBaloon';
			break;
			case 2:
				baloonName='blueBaloon';
			break;
		}
			
		baloonImg=baloonGroup.create(40+i*35,640, baloonName);
		baloonImg.numClr=clrArr[i%18];
	}
	
	baloonGroup.children[0].loadTexture('emptyBaloon');
	
	redAnim.alpha=0;
	greenAnim.alpha=0;
	blueAnim.alpha=0;
		
	switch(baloonGroup.children[0].numClr)
	{
		case 0:
			currentAnim=redAnim;
		break;
		case 1:
			currentAnim=greenAnim;
		break;
		case 2:
			currentAnim=blueAnim;
		break;
	}
		
	currentAnim.frame=0;
	currentAnim.alpha=1;
	
	numEjectedBaloons=30;
	
	bouqL.clear();
	bouqC.clear();
	bouqR.clear();
	
	jokerGrp.setEnable(false);
	myLetters.restart();
	jokerEnable=true;
		
	if(bouqL.isAddable(baloonGroup.children[0].numClr))
	{
		bouqL.setAlpha(1);
		jokerEnable=false;
	}
	else
	{
		bouqL.setAlpha(0.5);
	}
		
	if(bouqC.isAddable(baloonGroup.children[0].numClr))
	{
		bouqC.setAlpha(1);
		jokerEnable=false;
	}
	else
	{
		bouqC.setAlpha(0.5);
	}
		
	if(bouqR.isAddable(baloonGroup.children[0].numClr))
	{
		bouqR.setAlpha(1);
		jokerEnable=false;
	}
	else
	{
		bouqR.setAlpha(0.5);
	}
	
	profitVal=0;
	profitTxt.text=profitVal;
	//msgTxt.text="Click on bouquet to add baloon."
	//profitTxt.text=profitVal;
	remBaloonsTxt.x=20;
	remBaloonsTxt.text=packSize;
}

		}

		this.balArr[this.numBal]=numClr;
		this.numBal++;
	}
	
	this.isCompleted=function(){
		if (this.numBal==6) return true;
		return false;
	}
	
	this.getImgByNumClr=function(numClr){
		switch(numClr){
		case 0:
			if(this.numBal==0) return "cRedBal";
			return "redBal";
		break;
		case 1:
			if(this.numBal==0) return "cGreenBal";
			return "greenBal";
		break;
		case 2:
			if(this.numBal==0) return "cBlueBal";
			return "blueBal";
		break;
		}
	}
	
	this.setAlpha=function(val){
		this.bgImg.alpha=val;
	}
	
	this.clear=function(){
		var ind=this.getInd();
		
		for(var i=0;i<6;i++)
		{
			this.balGroup.children[i].loadTexture('emptyBaloon');
			this.balArr[i]=-1;
		}
		this.numBal=0;
		return ind;
	}
	
	this.getInd=function(){
		if(this.balArr[0]==0)
		{
			if(this.balArr[1]==1) return 14;
			if(this.balArr[1]==2) return 12;
		}
		
		if(this.balArr[0]==1)
		{
			if(this.balArr[1]==0) return 16;
			if(this.balArr[1]==2) return 13;
		}
		
		if(this.balArr[0]==2)
		{
			if(this.balArr[1]==0) return 15;
			if(this.balArr[1]==1) return 17;
		}
	}
}
